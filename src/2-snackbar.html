<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snackbar</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <header>
    <a href="./index.html">Go to home</a>
  </header>
  <section class="wrapper-form">
    <form class="form-delay">
        <label class="delay-text">
          Delay (ms)
          <input class="form-input" type="number" name="delay" required />
        </label>
      
        <fieldset class="state">
          <legend>State</legend>
          <label class="state-inputs">
            <input class="state-input" type="radio" name="state" value="fulfilled" required />
            Fulfilled
          </label>
          <label class="state-inputs">
            <input class="state-input" type="radio" name="state" value="rejected" required />
            Rejected
          </label>
        </fieldset>
      
        <button type="submit" data-create>Create notification</button>
      </form>
    </section>
  <script type="module" src="./js/2-snackbar.js"></script>    
</body>
</html>
